<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Carousel/Slideshow</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width:device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Carousel-->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!--Indicators/dots-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Images/carousel1.jpg" alt="carousel1" class="d-block" style="width:100%;" />
            </div>
            <div class="carousel-item">
                <img src="./Images/carousel2.jpg" alt="carousel2" class="d-block" style="width:100%;" />
                <div class="carouselcaption">

                </div>
            </div>
            <div class="carousel-item">
                <img src="./Images/carousel3.jpg" alt="carousel3" class="d-block" style="width:100%;" />
            </div>
        </div>

        <!--Left and Right controls/icons-->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <hr />

    <!--Carousel-->
    <div id="demo1" class="carousel slide" data-bs-ride="carousel">

        <!--Indicators/dots-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./Images/carousel1.jpg" alt="carousel1" class="d-block" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./Images/carousel2.jpg" alt="carousel2" class="d-block" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./Images/carousel3.jpg" alt="carousel3" class="d-block" style="width:100%;" />
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>

        <!--Left and Right controls/icons-->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide-to="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide-to="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</body>
</html>
