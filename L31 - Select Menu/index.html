<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forms in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <form>
            <label for="sel1" class="form-label">Select list (select one)</label>
            <select class="form-select" id="sel1" name="sellist1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select><br />
            <label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
            <select multiple class="form-select" id="sel2" name="sellist2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select><hr />

            <h3>Select Menu size</h3>
            <select class="form-select form-select-lg" id="sel3" name="sellist3">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select class="form-select mt-3" id="sel4" name="sellist4">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <select class="form-select form-select-sm mt-3" id="sel5" name="sellist5">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select><br />
            <h3>Disabled Select Menu</h3>
            <select class="form-select" disabled>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br />
            <h3>Data Lists</h3>
            <label for="browser" class="form-label">Choose your browser from the list:</label>
            <input class="form-control" list="browsers" name="browser" id="browser" />
            <datalist id="browsers">
                <option value="Edge"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>


        </form> 
    </div>
</body>
</html>
