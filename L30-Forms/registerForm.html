<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Forms in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container bg-dark text-light mt-5 mb-3 p-4">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <p class="h2 text-center">Registeration Form</p>
          <form>
            <div class="mb-3">
              <label class="form-label">UserName</label>
              <input class="form-control" type="text" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" />
              <div class="form-text text-success">
                Your password must be 8-20 characters long
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <select class="form-select">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Are you above 18?</label>
              <div>
                <input type="radio" name="age" class="form-check-input" />
                <label for="form-check-label">Yes</label>
                <input type="radio" name="age" class="form-check-input" />
                <label type="form-check-label">No</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Select your age</label>
              <input type="range" name="age" class="form-range" />
            </div>
            <div class="mb-3">
              <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" />
                <label for="form-check-label">
                  All the abhove information are correct?
                </label>
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text">Phone No</span>
              <input type="text" class="form-control" />
            </div>
            <div class="input-group input-group-sm mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="email address"
              />
              <span class="input-group-text">@</span>
              <input type="text" class="form-control" placeholder="gmail.com" />
            </div>
            <div class="form-floating form-floating-sm mb-3">
              <input type="text" class="form-control is-invalid" />
              <label class="text-dark">Address</label>
              <div class="invalid-feedback">Please provide a valid address</div>
            </div>
            <div class="mb-3">
              <input type="checkbox" class="form-check-input" />
              <label class="form-check-label">
                I aggree the terms & conditions to learn bootstrap
              </label>
            </div>
            <div class="mb-3 text-center">
              <button class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
