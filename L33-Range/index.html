<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Range in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form>
            <h3>Custom Range</h3>
            <label class="form-label" for="customRange">Custom Range</label>
            <input type="range" class="form-range" id="customRange" name="points" /><br /><br />

            <h3>Steps</h3>
            <input type="range" class="form-range" step="10" name="points" /><br /><br />

            <h3>Min and Max Range</h3>
            <input type="range" class="form-range" name="points" min="0" max="4" />

            <button type="submit" class="btn btn-primary">Submit</button>   

        </form>
    </div>
</body>
</html>
