<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Rounded Corners</h2>
        <img src="/L06 - Image/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
    </div>

    <hr/>

    <div class="container mt-3">
        <h2>Rounded Circle</h2>
        <img src="/L06 - Image/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
    </div>
    
    <hr/>

    <div class="container mt-3">
        <h2>Rounded Circle</h2>
        <img src="/L06 - Image/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
    </div>

    <hr/>

    <div class="container mt-3">
        <h2>Aligning Images</h2>
        <img src="/L06 - Image/paris.jpg" class="float-start" alt="Paris" width="304" height="236">
        <img src="/L06 - Image/paris.jpg" class="float-end" alt="Paris" width="304" height="236">
    </div>

    <hr/>

    <div class="container mt-3">
        <h2>Aligning Images</h2>
        <img src="/L06 - Image/paris.jpg" class="mx-auto d-block" style="width:50%" alt="Paris" width="304" height="236">
    </div>

    <hr/>

    <div class="container mt-3">
        <h2>Responsive Images</h2>
        <img src="/L06 - Image/paris.jpg" class="img-fluid" alt="Paris" width="1100" height="500">
    </div>
    
</body>
</html>
