<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Grid System in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>Basic Grid Structure</h3>
        <!-- Control the column width, and how they should appear on different devices -->
        <h3>Small</h3>
        <div class="row">
            <div class="col-sm-6 bg-primary text-white">50%</div>
            <div class="col-sm-6 bg-dark text-white">50%</div>
        </div>
        <br />

        <div class="row">
            <div class="col-sm-4 bg-primary text-white">33.33%</div>
            <div class="col-sm-4 bg-dark text-white">33.33%</div>
            <div class="col-sm-4 bg-primary white-white">33.33%</div>
        </div>
        <br />

        <div class="row">
            <div class="col-sm bg-primary text-white">25%</div>
            <div class="col-sm bg-dark text-white">25%</div>
            <div class="col-sm bg-primary text-white">25%</div>
            <div class="col-sm bg-dark text-white">25%</div>
        </div>
        <br />

        <div class="row">
            <div class="col bg-primary text-white">25%</div>
            <div class="col bg-dark text-white">25%</div>
            <div class="col bg-primary text-white">25%</div>
            <div class="col bg-dark text-white">25%</div>
        </div>
        <br />

        <h3>Medium</h3>
        <div class="row">
            <div class="col-md-6 bg-primary text-white">50%</div>
            <div class="col-md-6 bg-dark text-white">50%</div>
        </div>
        <br />

        <div class="row">
            <div class="col-md-4 bg-primary text-white">33.33%</div>
            <div class="col-md-4 bg-dark text-white">33.33%</div>
            <div class="col-md-4 bg-primary white-white">33.33%</div>
        </div>
        <br />

        <div class="row">
            <div class="col-md bg-primary text-white">25%</div>
            <div class="col-md bg-dark text-white">25%</div>
            <div class="col-md bg-primary text-white">25%</div>
            <div class="col-md bg-dark text-white">25%</div>
        </div>
        <br />

        <div class="row">
            <div class="col bg-primary text-white">25%</div>
            <div class="col bg-dark text-white">25%</div>
            <div class="col bg-primary text-white">25%</div>
            <div class="col bg-dark text-white">25%</div>
        </div>
        <br />

        <h3>Large</h3>
        <div class="row">
            <div class="col-lg-6 bg-primary text-white">50%</div>
            <div class="col-lg-6 bg-dark text-white">50%</div>
        </div>
        <br />

        <h3>X-Large</h3>
        <div class="row">
            <div class="col-xl-6 bg-primary text-white">50%</div>
            <div class="col-xl-6 bg-primary text-white">50%</div>
        </div>
        <br />

        <h3>XX-Large</h3>
        <div class="row">
            <div class="col-xxl-6 bg-primary text-white">50%</div>
            <div class="col-xxl-6 bg-primary text-white">50%</div>
        </div>
    </div>
</body>
</html>
