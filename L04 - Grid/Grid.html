<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap 5</title>
</head>
<body>
    <div class="container-fluid mt-3">
        <h5>Three Equal columns</h5>
        <div class="row p-3 bg-success text-align-stretch">
            <div class="col p-3 bg-primary text-white border">.col1</div>
            <div class="col p-3 bg-secondary text-white border">.col2</div>
            <div class="col p-3 bg-info text-white border">.col3</div>
        </div>

        <h5>Responsive columns</h5>
        <div class="row p-5">
            <div class="col-sm-3 p-3 bg-primary text-white border">.col1</div>
            <div class="col-sm-3 p-3 bg-primary text-white border order-1">.col2</div>
            <div class="col-sm-3 p-3 bg-primary text-white border order-2">.col3</div>
            <div class="col-sm-3 p-3 bg-primary text-white border">.col4</div>
        </div>

        <h5>Two unequal responsive columns</h5>
        <div class="row p-5">
            <div class="col-sm-4 p-3 bg-primary text-white border">.col1</div>
            <div class="col-sm-8 p-3 bg-primary text-white border">.col2</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-start align-items-stretch">
            <div class="col-4 bg-danger text-light">.col1</div>
            <div class="col-4 bg-warning text-info">.col2</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center align-items-stretch">
            <div class="col-4 bg-danger text-light">.col1</div>
            <div class="col-4 bg-warning text-info">.col2</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-end align-items-stretch">
            <div class="col-4 bg-danger text-light">.col1</div>
            <div class="col-4 bg-warning text-info">.col2</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-between align-items-stretch">
            <div class="col-4 bg-danger text-light">.col1</div>
            <div class="col-4 bg-warning text-info">.col2</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-around align-items-stretch">
            <div class="col-4 bg-danger text-light">.col1</div>
            <div class="col-4 bg-warning text-info">.col2</div>
        </div>
    </div>
</body>
</html>
