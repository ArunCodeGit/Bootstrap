<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Stacked to Horizontal in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h3>Stacked-to-horizontal</h3>
        <div class="row">
            <div class="col-sm-6 bg-primary text-white p-3">
                Lorem ipsum...
            </div>
            <div class="col-sm-6 bg-dark text-white p-3">
                Sed ut perspiciatis...
            </div>
        </div>
        <br />

        <h3>Responsive Container</h3>
        <div class="row">
            <div class="col-sm-6 bg-primary text-white p-3">
                Lorem ipsum...
            </div>
            <div class="col-sm-6 bg-dark text-white p-3">
                Sed ut perspiciatis...
            </div>
        </div>
        <br />

        <h3>Auto Layout Columns</h3>
        <div class="row">
            <div class="col-sm bg-primary text-white p-3">1 of 2</div>
            <div class="col-sm bg-dark text-white p-3">2 of 2</div>
        </div>
        <br />

        <div class="row">
            <div class="col-sm bg-primary text-white p-3">1 of 4</div>
            <div class="col-sm bg-dark text-white p-3">2 of 4</div>
            <div class="col-sm bg-primary text-white p-3">3 of 4</div>
            <div class="col-sm bg-primary text-white p-3">4 of 4</div>
        </div>

    </div>
</body>
</html>
