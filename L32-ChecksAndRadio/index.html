<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Checks and Radio in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Checkboxes</h2>
        <form>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option1" value="something" id="check1" checked />
                <label class="form-check-label" for="check1">Option 1</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option2" value="something" id="check2" />
                <label class="form-check-label" for="check2">Option 2</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="option3" value="something" id="check3" disabled/>
                <label class="form-check-label" for="check3">Option 3</label>
            </div>
            <br />

            <h3>Radio Buttons</h3>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked />
                <label class="form-check-label" for="radio1">Option 1</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio2" name="radio2" value="optradio" />
                <label class="form-check-label" for="radio2">Option 2</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio3" name="radio3" value="disabledradio" disabled />
                <label class="form-check-label" for="radio3">Option 3</label>
            </div><br />

            <h3>Toggle Switch</h3>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="mySwitch" name="darkmode" value="yes" checked />
                <label class="form-check-label" for="mySwitch">Dark Mode</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</body>
</html>
