<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Input Groups in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3>Input Group</h3>
        <form>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="User Name" name="username" />
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your mail" name="email" />
                <span class="input-group-text">@example.com</span>
            </div><br />

            <h3>Input Group Size</h3>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text">Small</span>
                <input type="text" class="form-control" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Default</span>
                <input type="text" class="form-control" />
            </div>
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">Large</span>
                <input type="text" class="form-control" />
            </div><br />

            <h3>Multiple Inputs and Helpers</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Person</span>
                <input type="text" class="form-control" placeholder="First Name" />
                <input type="text" class="form-control" placeholder="Last Name" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">One</span>
                <span class="input-group-text">Two</span>
                <span class="input-group-text">Three</span>
                <input type="text" class="form-control" placeholder="Text here" />
            </div><br />

            <h3>Input Group with Checkboxes and Radio Buttons</h3>
            <!--Multiple Inputs-->
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="checkbox" />
                </div>
                <input type="text" class="form-control" placeholder="some text!" />
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input type="radio" />
                </div>
                <input type="text" class="form-control" placeholder="some text!" />
            </div><br />

            <h3>Input Group Buttons</h3>
            <div class="input-group mb-3 mt-3">
                <button class="btn btn-outline-primary" type="button">Basic Button</button>
                <input type="text" class="form-control" placeholder="Some text!" />
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" />
                <button type="submit" class="btn btn-success">Go</button>
            </div>
            
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Something clever!" />
                <button class="btn btn-success">Ok</button>
                <button class="btn btn-danger">Cancel</button>
            </div><br />

            <h3>Input Group with Dropdown Button</h3>

            <div class="input-group mt-3 mb-3">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                    Dropdown Button
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Link 1</a></li>
                    <li><a href="#" class="dropdown-item">Link 2</a></li>
                    <li><a href="#" class="dropdown-item">Link 3</a></li>
                </ul>
                <input type="text" class="form-control" placeholder="Username" />
            </div>
        </form>
    </div>
</body>
</html>
