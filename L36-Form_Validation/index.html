<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Validation in Bootstrap 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h3>Form validation</h3>
        <form class="was-validated">
            <div class="mb-3 mbt-3">
                <label for="uname" class="form-label">Username:</label>
                <input class="form-control" id="uname" type="text" name="uname" placeholder="Enter username" required/>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input class="form-control" id="pswd" type="text" name="pwd" placeholder="Enter password" required />
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required />
                <label class="form-check-label" for="myCheck">I agree to this instruction</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Check this checkbox to continue.</div>
            </div>
        </form>
    </div>
</body>
</html>
