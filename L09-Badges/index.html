<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Badges</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col-6">
          <p>
            See here am inside badge
            <span class="badge rounded-pill bg-primary">welcome</span>
          </p>
          <p>
            See here am inside badge
            <span class="badge rounded-pill bg-secondary">welcome</span>
          </p>
          <p>
            See here am inside badge
            <span class="badge rounded-pill bg-danger">welcome</span>
          </p>
          <p>
            See here am inside badge
            <span class="badge rounded-pill bg-warning">welcome</span>
          </p>
          <p>
            See here am inside badge
            <span class="badge rounded-pill bg-light text-dark">welcome</span>
          </p>
          <p>
            See here am inside badge
            <span class="badge rounded-pill bg-dark">welcome</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
